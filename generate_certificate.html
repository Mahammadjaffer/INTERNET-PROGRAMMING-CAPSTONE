<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .certificate-preview {
            margin: 20px 0;
        }
        .certificate-preview img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .button.back {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Certificate Generated Successfully</h1>
        
        <div class="certificate-preview">
            <!-- Replace the src attribute with the actual URL or path to the generated certificate -->
            <img src="path_to_generated_certificate_image_or_pdf" alt="Certificate Preview">
        </div>
        
        <a href="design_certificates.html" class="button back">Generate Another Certificate</a>
        <a href="manage_events.html" class="button">Back to Event Management</a>
    </div>

</body>
</html>
