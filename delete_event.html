<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #dc3545;
        }
        p {
            margin-bottom: 30px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button.confirm {
            background-color: #dc3545;
        }
        .button.cancel {
            background-color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete this event?</p>
        <form action="manage_events.html" method="post">
            <button type="submit" class="button confirm">Yes, Delete</button>
            <a href="manage_events.html" class="button cancel">Cancel</a>
        </form>
    </div>

</body>
</html>
