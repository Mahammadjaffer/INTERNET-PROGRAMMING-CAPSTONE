<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px); /* Account for padding and border */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding and border are included in width */
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #28a745;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <form id="signupForm" onsubmit="return handleSignup()">
        <h1>Organizer Sign Up</h1>
        <input type="text" id="name" name="name" placeholder="Full Name" required><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Sign Up">
        <a href="organizer_login.html">Already have an account? Login</a>
    </form>

    <script>
        function handleSignup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (name && email && username && password) {
                // Here you would normally send the data to the server for account creation
                alert("Account created successfully! You can now login.");
                window.location.href = "organizer_login.html";
            } else {
                alert("Please fill in all fields.");
            }
            return false; // Prevent form submission
        }
    </script>

</body>
</html>
