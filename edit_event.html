<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - Logo Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button.cancel {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Event</h1>
        <form action="save_event.html" method="post">
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" value=" " required>

            <label for="event_date">Event Date:</label>
            <input type="date" id="event_date" name="event_date" value=" " required>

            <label for="event_description">Event Description:</label>
            <textarea id="event_description" name="event_description" required> </textarea>

            <button type="submit" class="button">Save Changes</button>
            <a href="manage_events.html" class="button cancel">Cancel</a>
        </form>
    </div>

</body>
</html>
